html>
<head>
<script>
function extractArray(var1, var2, var3)
{
        alert ("Java returned string : " + var1);
        alert ("Java returned int : " + var2);
        alert ("Java returned char : " + var3);
}
</script>
</head>

<body>
<center>
<h3>PASSING PARAMETERS FROM JAVA TO JAVASCRIPT</h3>
This example demonstrates java applet passing a set of arguments to
Javascript.
Java passes a string, integer and char to javascript on click of the
button. This
is only an illustration not a complete example.
<form>
<input type=button value=click onClick=document.myApplet.create()>
</form>
<applet name=myApplet code=array MAYSCRIPT></applet>
</body>
</center>

</html>
